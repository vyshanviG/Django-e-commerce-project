{% extends 'base.html' %}
{% load static %}
{% block title %}Products | VShop{% endblock %}

{% block content %}
<h2 class="page-title">All Products</h2>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-img"/>
        <h3>{{ product.title }}</h3>
        <p class="price">${{ product.price }}</p>
        <div class="product-actions">
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">View</a>
        </div>
    </div>
    {% endfor %}
</div>
<style>
    .page-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #ff3f6c;
    font-weight: 600;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.product-card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.product-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.price {
    font-weight: 600;
    color: #ff3f6c;
    margin-bottom: 15px;
}

.product-actions a {
    text-decoration: none;
    padding: 8px 12px;
    margin: 0 5px;
    border-radius: 6px;
    transition: 0.3s;
    color: #fff;
}

.product-actions .btn-primary {
    background: #ff3f6c;
}

.product-actions .btn-primary:hover {
    background: #e0365b;
}

.product-actions .btn-secondary {
    background: #333;
}

.product-actions .btn-secondary:hover {
    background: #555;
}
</style>
{% endblock %}
